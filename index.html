<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="alert alert-primary">
        <h1>
            <i class="fa-solid fa-coins"></i>
            Conversor de Moedas
            <i class="fa-solid fa-coins"></i>
        </h1>  
    </header>

    <main class="container">

        <div class="row">
            <div class="col-6">
                <label for="valor">Valor</label>
                <input type="number" name="valor" id="valor" class="form-control">

                <label for=""></label>
                <p class="form-control text-center mt-3">Data da cotação utilizada: 29/11/2023</p>
            </div>

            <div class="col-6">
                <label for="moeda">Converter de:</label>
                <select name="moeda" id="moeda" class="form-control">
                    <option value="BRL">(R$) Real</option>
                    <option value="USD">(US$) Dólar Americano</option>
                    <option value="CAD">(C$) Dólar Canadense</option>
                    <option value="AUD">(A$) Dólar Australiano</option>
                    <option value="EUR">(€) Euro</option>
                    <option value="GBP">(£) Libra Esterlina</option>
                    <option value="JPY">(¥) Iene</option>
                </select>

                <label for="para">Para:</label>
                <select name="para" id="para" class="form-control">
                    <option value="BRL">(R$) Real</option>
                    <option value="USD">(US$) Dólar Americano</option>
                    <option value="CAD">(C$) Dólar Canadense</option>
                    <option value="AUD">(A$) Dólar Australiano</option>
                    <option value="EUR">(€) Euro</option>
                    <option value="GBP">(£) Libra Esterlina</option>
                    <option value="JPY">(¥) Iene</option>
                </select>
            </div>
        </div>

        

        <button id="converter" class="btn btn-secondary mx-auto d-block">
            <i class="fa-solid fa-coins"></i> Converter
        </button>

        <p id="visor" class="bg-light">O Resultado será mostrado aqui.</p>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="script.js"></script>
    
</body>
</html>
